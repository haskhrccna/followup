<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Readiness Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .student-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.9;
            font-weight: 500;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-controls {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .overall-stats {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .overall-readiness {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .overall-readiness.ready { color: #28a745; }
        .overall-readiness.needs-work { color: #ffc107; }
        .overall-readiness.not-ready { color: #dc3545; }

        .overall-status {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 20px;
        }

        .report-section {
            margin: 30px 0;
            text-align: center;
        }

        .report-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .report-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .subject-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .subject-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
        }

        .arabic-icon { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
        .english-icon { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .chemistry-icon { background: linear-gradient(135deg, #d299c2, #fef9d7); }
        .physics-icon { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
        .biology-icon { background: linear-gradient(135deg, #85ffbd, #fffb7d); }

        .subject-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .subject-score {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .subject-readiness {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subject-readiness.ready { color: #28a745; }
        .subject-readiness.needs-work { color: #ffc107; }
        .subject-readiness.not-ready { color: #dc3545; }

        .subject-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-ready { background: #d4edda; color: #155724; }
        .status-needs-work { background: #fff3cd; color: #856404; }
        .status-not-ready { background: #f8d7da; color: #721c24; }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .message {
            display: none;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .overall-readiness { font-size: 3rem; }
            .subjects-grid { grid-template-columns: 1fr; }
            .auth-controls { position: static; text-align: center; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-controls">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="header">
            <h1>📚 Exam Readiness Tracker</h1>
            <div class="student-name">Raghad Hassan Adam</div>
            <p>Track your study progress and exam readiness across all subjects</p>
        </div>

        <div class="overall-stats">
            <div class="overall-readiness" id="overall-readiness">0.0%</div>
            <div class="overall-status" id="overall-status">More Study Needed 📚</div>
        </div>

        <div class="report-section">
            <button class="report-btn" onclick="generateFullReport()">📊 Full Report</button>
        </div>

        <div class="subjects-grid" id="subjects-container">
            <!-- Subject cards will be dynamically generated -->
        </div>

        <div class="loading" id="loading">
            <p>Loading data...</p>
        </div>

        <div class="message success" id="success-message"></div>
        <div class="message error" id="error-message"></div>
    </div>

    <!-- Include jsPDF for client-side PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let examData = {};
        const subjects = ['Arabic', 'English', 'Chemistry', 'Physics', 'Biology'];
        const subjectIcons = {
            'Arabic': '🕌',
            'English': '🇬🇧',
            'Chemistry': '⚗️',
            'Physics': '⚛️',
            'Biology': '🧬'
        };
        const subjectColors = {
            'Arabic': 'arabic-icon',
            'English': 'english-icon',
            'Chemistry': 'chemistry-icon',
            'Physics': 'physics-icon',
            'Biology': 'biology-icon'
        };

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                window.location.href = 'login.html';
                return;
            }
            loadData();
        });

        function checkAuth() {
            return localStorage.getItem('examTracker_loggedIn') === 'true';
        }

        function loadData() {
            try {
                showLoading(true);
                
                // Load data from localStorage or initialize with default data
                const savedData = localStorage.getItem('examTracker_data');
                if (savedData) {
                    examData = JSON.parse(savedData);
                } else {
                    // Initialize with default data
                    examData = initializeDefaultData();
                    saveData();
                }
                
                renderSubjects();
                updateOverallStats();
            } catch (error) {
                showError('Failed to load data: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function initializeDefaultData() {
            const defaultData = {};
            subjects.forEach(subject => {
                defaultData[subject] = {
                    full_score: subject === 'Arabic' ? 80 : 60,
                    readiness: subject === 'Arabic' ? 0.009 : 0.0,
                    chapters: {},
                    exams: {},
                    exam_history: []
                };
                
                // Initialize chapters
                for (let i = 1; i <= 10; i++) {
                    defaultData[subject].chapters[`Chapter ${i}`] = {
                        studied: false,
                        date_studied: null
                    };
                }
                
                // Initialize exams
                for (let i = 1; i <= 5; i++) {
                    defaultData[subject].exams[`Exam ${i}`] = {
                        score: null,
                        date: null,
                        previous_score: null,
                        previous_date: null
                    };
                }
            });
            
            // Calculate overall readiness
            const totalReadiness = Object.values(defaultData).reduce((sum, subject) => sum + subject.readiness, 0);
            defaultData.overall_readiness = totalReadiness / subjects.length;
            
            return defaultData;
        }

        function saveData() {
            localStorage.setItem('examTracker_data', JSON.stringify(examData));
        }

        function renderSubjects() {
            const container = document.getElementById('subjects-container');
            container.innerHTML = '';

            subjects.forEach(subject => {
                const subjectData = examData[subject];
                const card = createSubjectCard(subject, subjectData);
                container.appendChild(card);
            });
        }

        function createSubjectCard(subject, data) {
            const readiness = data.readiness * 100;
            let statusClass, statusText;
            
            if (readiness >= 70) {
                statusClass = 'status-ready';
                statusText = 'Ready! 🎉';
            } else if (readiness >= 50) {
                statusClass = 'status-needs-work';
                statusText = 'Keep Going! 💪';
            } else {
                statusClass = 'status-not-ready';
                statusText = 'More Study Needed 📚';
            }

            const card = document.createElement('a');
            card.className = 'subject-card';
            card.href = `subject.html?subject=${subject.toLowerCase()}`;
            card.innerHTML = `
                <div class="subject-icon ${subjectColors[subject]}">
                    ${subjectIcons[subject]}
                </div>
                <div class="subject-name">${subject}</div>
                <div class="subject-score">${data.full_score} points</div>
                <div class="subject-readiness ${readiness >= 70 ? 'ready' : readiness >= 50 ? 'needs-work' : 'not-ready'}">
                    ${readiness.toFixed(1)}%
                </div>
                <div class="subject-status ${statusClass}">
                    ${statusText}
                </div>
            `;
            return card;
        }

        function updateOverallStats() {
            const overallReadiness = examData.overall_readiness * 100;
            const readinessElement = document.getElementById('overall-readiness');
            const statusElement = document.getElementById('overall-status');

            readinessElement.textContent = overallReadiness.toFixed(1) + '%';
            
            if (overallReadiness >= 70) {
                readinessElement.className = 'overall-readiness ready';
                statusElement.textContent = 'Ready for Exams! 🎉';
            } else if (overallReadiness >= 50) {
                readinessElement.className = 'overall-readiness needs-work';
                statusElement.textContent = 'Good Progress - Keep Going! 💪';
            } else {
                readinessElement.className = 'overall-readiness not-ready';
                statusElement.textContent = 'More Study Needed 📚';
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showSuccess(message) {
            const element = document.getElementById('success-message');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 3000);
        }

        function showError(message) {
            const element = document.getElementById('error-message');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }

        function generateFullReport() {
            try {
                showLoading(true);
                
                // Create PDF using jsPDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Add title
                doc.setFontSize(20);
                doc.text('Exam Readiness Report', 20, 30);
                
                // Add student info
                doc.setFontSize(12);
                doc.text('Student: Raghad Hassan Adam', 20, 50);
                doc.text(`Report Date: ${new Date().toLocaleDateString()}`, 20, 60);
                
                // Add overall stats
                doc.setFontSize(16);
                doc.text('Overall Performance', 20, 80);
                doc.setFontSize(12);
                doc.text(`Overall Readiness: ${(examData.overall_readiness * 100).toFixed(1)}%`, 20, 95);
                doc.text(`Total Subjects: ${subjects.length}`, 20, 105);
                
                // Add subject details
                let yPosition = 125;
                doc.setFontSize(16);
                doc.text('Subject Breakdown', 20, yPosition);
                yPosition += 15;
                
                subjects.forEach(subject => {
                    const data = examData[subject];
                    const readiness = (data.readiness * 100).toFixed(1);
                    
                    doc.setFontSize(14);
                    doc.text(`${subject}`, 20, yPosition);
                    doc.setFontSize(10);
                    doc.text(`Readiness: ${readiness}%`, 30, yPosition + 10);
                    doc.text(`Total Points: ${data.full_score}`, 30, yPosition + 20);
                    
                    yPosition += 35;
                    
                    // Add new page if needed
                    if (yPosition > 250) {
                        doc.addPage();
                        yPosition = 30;
                    }
                });
                
                // Save the PDF
                const fileName = `Exam_Readiness_Report_${new Date().toISOString().split('T')[0]}.pdf`;
                doc.save(fileName);
                
                showSuccess('Report generated and downloaded successfully!');
            } catch (error) {
                showError('Failed to generate report: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function logout() {
            localStorage.removeItem('examTracker_loggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
